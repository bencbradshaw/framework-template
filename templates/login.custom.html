{{define "content"}}
<style>
  /* Login page specific wrapper to center the login form */
  .login-page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem 0;
  }

  /* --- Login Container --- */
  .login-container {
    width: 100%;
    max-width: 450px;
    padding: 2.5rem;
    background: rgba(30, 41, 59, 0.8);
    border: 1px solid #334155;
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 0.8s ease-out forwards;
    margin: 2rem 0;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-container h2 {
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;
    color: #f8fafc;
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #e2e8f0;
    font-weight: 500;
  }

  .form-group input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 1px solid #475569;
    border-radius: 0.5rem;
    background-color: #1e293b;
    color: #e2e8f0;
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .login-button {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-bottom: 1.5rem;
  }

  .login-button:hover {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .login-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .signup-link {
    color: #94a3b8;
    text-align: center;
    margin-top: 1.5rem;
  }

  .signup-link a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: 500;
  }

  .signup-link a:hover {
    color: #93c5fd;
    text-decoration: underline;
  }

  .error-message {
    background-color: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #fca5a5;
    padding: 0.75rem;
    border-radius: 0.5rem;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
  }
</style>
{{ end }} {{template "base" .}}
